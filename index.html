    /* General Reset */
    body, html {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: #ffffff;
        overflow: hidden;
    }

    /* Container Styling */
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }

    /* Rotating Background Circles */
    .rotating-circles {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150vmax;
        height: 150vmax;
        transform: translate(-50%, -50%);
        z-index: 0;
        animation: spin 30s linear infinite;
    }

    .rotating-circles div {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: rotateCircle 15s linear infinite;
    }

    .rotating-circles div:nth-child(1) {
        width: 80%;
        height: 80%;
        animation-delay: 0s;
    }

    .rotating-circles div:nth-child(2) {
        width: 60%;
        height: 60%;
        animation-delay: 5s;
    }

    .rotating-circles div:nth-child(3) {
        width: 40%;
        height: 40%;
        animation-delay: 10s;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes rotateCircle {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.2); opacity: 1; }
    }

    /* Hero Content */
    .hero-box {
        position: relative;
        z-index: 1;
        text-align: center;
        max-width: 800px;
        animation: fadeInZoom 2s ease-in-out;
    }

    .hero-box h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #ff0077, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textGlow 3s infinite alternate;
    }

    @keyframes textGlow {
        0% { text-shadow: 0 0 10px #ff0077, 0 0 20px #00ffff; }
        100% { text-shadow: 0 0 20px #ff0077, 0 0 30px #00ffff; }
    }

    .hero-box p {
        font-size: 1.5rem;
        margin: 1rem 0;
        color: rgba(255, 255, 255, 0.8);
        animation: fadeIn 2.5s ease-in-out;
    }

    @keyframes fadeInZoom {
        0% { opacity: 0; transform: scale(0.8); }
        100% { opacity: 1; transform: scale(1); }
    }

    /* Button Group */
    .btn-group {
        margin-top: 2rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .btn {
        padding: 12px 24px;
        font-size: 1rem;
        text-decoration: none;
        color: #fff;
        background: linear-gradient(90deg, #ff0077, #1e90ff);
        border: none;
        border-radius: 25px;
        transition: all 0.4s ease;
        animation: fadeInUp 3s ease-in-out;
    }

    .btn:hover {
        background: linear-gradient(90deg, #1e90ff, #ff0077);
        transform: translateY(-5px);
        box-shadow: 0px 15px 30px rgba(255, 0, 119, 0.4);
    }

    @keyframes fadeInUp {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    /* Floating Icons */
    .floating-icons {
        display: flex;
        gap: 20px;
        position: absolute;
        bottom: 50px;
        animation: bounce 3s infinite;
    }

    .floating-icons .icon {
        font-size: 2rem;
        color: rgba(255, 255, 255, 0.8);
        animation: iconPulse 2s infinite;
        transition: transform 0.3s ease;
    }

    .floating-icons .icon:hover {
        transform: scale(1.3);
        color: #ff0077;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes iconPulse {
        0%, 100% { opacity: 0.8; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .hero-box h1 { font-size: 2.5rem; }
        .hero-box p { font-size: 1rem; }
    }

    @media (max-width: 480px) {
        .hero-box h1 { font-size: 2rem; }
        .hero-box p { font-size: 0.9rem; }
    }
  </style>
