<style>
  body, html {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      overflow: hidden;
      cursor: none;
  }

  .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      z-index: 5; /* Make container above canvas */
      overflow: visible;
      text-align: center;
  }

  /* Rotating Circles */
  .rotating-circles {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150vmax;
      height: 150vmax;
      transform: translate(-50%, -50%);
      z-index: 0;
      animation: spin 40s linear infinite;
  }
  .rotating-circles div {
      position: absolute;
      border: 2px solid rgba(255,255,255,0.05);
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(255,255,255,0.1);
      animation: rotateCircle 20s linear infinite;
  }
  .rotating-circles div:nth-child(1){width:80%;height:80%;animation-delay:0s;}
  .rotating-circles div:nth-child(2){width:60%;height:60%;animation-delay:5s;}
  .rotating-circles div:nth-child(3){width:40%;height:40%;animation-delay:10s;}
  @keyframes spin {0%{transform:translate(-50%,-50%) rotate(0deg);}100%{transform:translate(-50%,-50%) rotate(360deg);}}
  @keyframes rotateCircle{0%,100%{transform:scale(1);opacity:0.6;}50%{transform:scale(1.2);opacity:1;}}

  /* Hero Box */
  .hero-box {
      position: relative;
      z-index: 6; /* Above canvas and circles */
      max-width: 800px;
  }
  .hero-box h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(270deg, #ff0077, #00ffff, #ff6eff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonText 6s ease infinite, textGlow 3s infinite alternate;
  }
  @keyframes neonText {0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
  @keyframes textGlow {0%{text-shadow:0 0 10px #ff0077,0 0 20px #00ffff,0 0 30px #ff6eff;}100%{text-shadow:0 0 20px #ff0077,0 0 30px #00ffff,0 0 40px #ff6eff;}}
  .hero-box p {font-size:1.5rem;margin:1rem 0;color:rgba(255,255,255,0.85);}

  /* Buttons */
  .btn-group {margin-top:2rem;display:flex;flex-wrap:wrap;justify-content:center;gap:15px;}
  .btn {
      padding:12px 28px;font-size:1rem;color:#fff;text-decoration:none;
      background: linear-gradient(90deg,#ff0077,#1e90ff);
      border:none;border-radius:30px;
      box-shadow: 0 0 15px rgba(255,0,119,0.3);
      transition: all 0.4s ease;
  }
  .btn:hover {
      background: linear-gradient(90deg,#1e90ff,#ff0077);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 30px rgba(255,0,119,0.6);
  }

  /* Floating Icons */
  .floating-icons {
      display:flex;gap:20px;
      position:absolute;bottom:50px;
      z-index:6;
  }
  .floating-icons .icon {
      font-size:2rem;
      color: rgba(255,255,255,0.85);
      transition: transform 0.3s ease, color 0.3s ease;
  }
  .floating-icons .icon:hover {
      transform: scale(1.5) rotate(10deg);
      color: #ff0077;
  }

  /* Canvas */
  canvas {position:absolute;top:0;left:0;width:100%;height:100%;z-index:1;pointer-events:none;}

  /* Responsive */
  @media(max-width:768px){.hero-box h1{font-size:2.5rem;}.hero-box p{font-size:1rem;}}
  @media(max-width:480px){.hero-box h1{font-size:2rem;}.hero-box p{font-size:0.9rem;}}

<canvas id="trail"></canvas>

<script>
const canvas = document.getElementById('trail');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const trail = [];
const maxTrail = 50;
const colors = ['#ff0077','#00ffff','#ff6eff','#1e90ff','#6BCB77'];
let mouse = {x: width/2, y: height/2};

// Background particles
const particles = [];
const particleCount = 100;
for(let i=0;i<particleCount;i++){
    particles.push({
        x: Math.random()*width,
        y: Math.random()*height,
        radius: Math.random()*2+1,
        speedX: (Math.random()-0.5)*0.3,
        speedY: (Math.random()-0.5)*0.3,
        color: colors[Math.floor(Math.random()*colors.length)]
    });
}

document.addEventListener('mousemove', e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
document.addEventListener('touchmove', e=>{const t=e.touches[0];if(t){mouse.x=t.clientX;mouse.y=t.clientY;}},{passive:true});
window.addEventListener('resize', ()=>{width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight;});

function animate(){
    ctx.fillStyle='rgba(15,15,15,0.15)';
    ctx.fillRect(0,0,width,height);

    // Draw background particles
    particles.forEach(p=>{
        p.x += p.speedX;
        p.y += p.speedY;
        if(p.x<0)p.x=width;if(p.x>width)p.x=0;
        if(p.y<0)p.y=height;if(p.y>height)p.y=0;

        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle=p.color;
        ctx.globalAlpha=0.3;
        ctx.fill();
        ctx.globalAlpha=1;
    });

    // Cursor trail
    trail.push({x:mouse.x,y:mouse.y});
    if(trail.length>maxTrail) trail.shift();

    for(let i=0;i<trail.length;i++){
        const p = trail[i];
        const size = (i/maxTrail)*10+2;
        const color = colors[i % colors.length];

        ctx.beginPath();
        ctx.arc(p.x,p.y,size,0,Math.PI*2);
        ctx.fillStyle=color;
        ctx.shadowBlur=20;
        ctx.shadowColor=color;
        ctx.fill();

        if(Math.random()<0.25){
            ctx.beginPath();
            ctx.arc(p.x+(Math.random()-0.5)*12,p.y+(Math.random()-0.5)*12,Math.random()*2+1,0,Math.PI*2);
            ctx.fillStyle=color;
            ctx.shadowBlur=12;
            ctx.shadowColor=color;
            ctx.fill();
        }
    }

    ctx.beginPath();
    for(let i=0;i<trail.length-1;i++){
        const p = trail[i], q = trail[i+1];
        ctx.strokeStyle = colors[i % colors.length];
        ctx.globalAlpha = i/maxTrail*0.6;
        ctx.lineWidth = (i/maxTrail)*5;
        ctx.shadowBlur=25;
        ctx.shadowColor = colors[i % colors.length];
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(q.x,q.y);
    }
    ctx.stroke();
    ctx.globalAlpha=1;
    ctx.shadowBlur=0;

    requestAnimationFrame(animate);
}
animate();
</script>
